<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2>Products</h2>
    </div>
    <div class="m-2">
        <a class="h3" th:href="@{/products/new}">Добавить новый товар</a>
    </div>

    <!--/*@thymesVar id="message" type="message"*/-->
    <div th:if = "${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Категория</th>
                <th>Название</th>
                <th>Цена</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${productList}">
                <tr>
                    <td>[[${product.id}]]</td>
                    <td>[[${product.getCategoryId().name}]]</td>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/products/edit/' + ${product.id}}">Редактировать</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
